<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #h1 {
            color: #000000;
        }

        #primary {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        #primary img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #primary img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div>
        <h1 id="topicName"></h1>
    </div>

    <div id="primary">
    </div>

    <div>
    </div>

    <script>

        // Get 'name' parameter from URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');

        // Display the name in the header
        document.getElementById('topicName').textContent = name || "No image name provided";

        // Only fetch if we have a valid name
        if (name) {

            fetch(`http://localhost:8080/imagenames?name=${name}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const devTag = document.getElementById('primary');
                    devTag.innerHTML = '';

                    data.entity_dir.forEach(path => {
                        const imgTag = document.createElement('img');

                        imgTag.src = path;
                        //imgTag.width = 500;
                        //imgTag.height = 500;

                        devTag.appendChild(imgTag);

                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>

</body>

</html>
